    <script>
        $(document).ready(function(){
            $('#otherName').hide()
            $('#duration').change(function(){
                var value=$('#duration').val();
                
                var type='{{type}}';
               
                if (value=='other'){
                    // alert(value)
                    $('#otherName').show()
                    $('#submit').click(function(){
                    var startdate=$('#startdate').val();
                    var enddate=$('#enddate').val();
                    // alert(enddate)
                   
                    $.ajax({
                    url:"{% url 'bar' %}",
                    type:'POST',
                    data:{
                        startdate:startdate,
                        enddate:enddate,
                        value:'nothing',
                        type:type
                    }
                   
                }).done(function(response){

                    var json_data=response
                    $('#bigchart').html("<a name='chart'>"+json_data+"</a>")
                    



                })
            })



                }else{
               
                $.ajax({
                    url:"{% url 'bar' %}",
                    type:'POST',
                    data:{
                        value:value,
                        type:type
                    }
                 }).done(function(response){

                    var json_data=response
                    
                    $('#bigchart').html("<a name='chart'>"+json_data+"</a>")
                    



                })
                
            }
                
            })
        })
        
    </script>
